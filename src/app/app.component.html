
 <div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card my-2">
        <div class="card-body">
          <h2 class="card-title text-center text-black">{{ title }}</h2>
          <ul class="text-center list-inline ">
              <form #user = "ngForm" (ngSubmit) = "onClickSubmit(user.value)" >
                  <div class="row">
                   <input type = "text" name = "details" placeholder = "ex:68" ngModel>
                   
                 </div>
                 <br/>
                
                 <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Select Action and submit</label>
                    <br/>
                    <div class="col-sm-10">
                      <select class="form-control" name="action" ngModel>
                        
              <label>Query to retrieve us</label>          <option value="query">Query</option>
  <option value="delete">Delete</option>
  <option value="retrieve">Retrieve</option>
                      </select>
                    </div>
                  </div>
                   <br/>
                 <div class="row">
                   <input type = "submit" value = "submit">
                 </div>
                </form>
                
            <h3>
                {{result|json}}
               </h3>
             
          </ul>
            <router-outlet></router-outlet>
        </div>
      </div> 
    
     </div>
  </div>
</div>
